<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SELECT YOUR GENDER</h1>
    <input type="radio" name="gen" id="" value="FEMALE">FEMALE<br>
    <input type="radio" name="gen" id="" value="MALE">Male<br>
    <input type="radio" name="gen" id="" value="OTHERS">OTHERS
    <br><h1 id="b"></h1>
    <h1>SELECT YOUR SKILLS</h1>
    <input type="checkbox" value="PYHTON" id="">PYHTON
    <br><input type="checkbox" value="REACT JS" id="">REACT JS
    <br><input type="checkbox" value="ANGULAR JS" id="">ANGULAR JS
    <br><input type="checkbox" value="WEB-TECHNOLOGY" id="">WEB-TECHNOLOGY
    <br><input type="checkbox" value="SQL" id="">SQL
    <br><input type="checkbox" value="TESTING" id="">TESTING
    <br><input type="checkbox" value="JAVA" id="">JAVA
    <br><button onclick="skills()">submit</button>
    <h1 id="a"></h1>

    <script>
        function skills()
        {
            let inp=document.querySelectorAll("input")
            let count=0
            for(i=0;i<=inp.length-1;i++)
            {
            if(inp[i].checked=="")
            {
                document.querySelector("#a").innerHTML=`SELECT ANY ONE OPTION`
                document.querySelector("#a").style.color=`red`
            }
            if(inp[i].checked==true)
            {
            count++
                if(count<3)
                {
                    document.querySelector("#a").innerHTML=`NOT ELIGIBLE FOR ANY JOB`

                }
                else if(count>=3 && count<5)
                {
                    document.querySelector("#a").innerHTML=`ELIGIBLE FOR 1 JOB`
                    document.querySelector("#a").style.color=`green`

                }
                else if(count>=5 && count<7)
                {
                    document.querySelector("#a").innerHTML=` ELIGIBLE FOR 2 JOB`
                    document.querySelector("#a").style.color=`green`

                }
                else
                {
                    document.querySelector("#a").innerHTML=` ELIGIBLE FOR ANY JOB`
                    document.querySelector("#a").style.color=`green`


                }
                let rad=document.querySelectorAll("[type=radio]")
                for(j=0;j<=rad.length-1;j++)
                {
                    if(rad[j].checked=="")
                    {
                        document.querySelector("#b").innerHTML=`select your gender`
                        document.querySelector("#b").style.color=`red`

                    }
                }
        }
        }
        }
    </script>
    
</body>
