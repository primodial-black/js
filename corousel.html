<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            height: 300px;
        }

        .carousel img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .carousel-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: relative;
            top: -30px;
        }

        .carousel-buttons button {
            background-color: transparent;
            border: none;
            font-size: 2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <img src="winter.jpg" alt="Image 1">
        <img src="winter.jpg" alt="Image 2">
        <img src="winter.jpg" alt="Image 3">
        <img src="winter.jpg" alt="Image 4">
        <img src="winter.jpg" alt="Image 5">
    </div>
    <div class="carousel-buttons">
        <button onclick="slideLeft()">&#10094;</button>
        <button onclick="slideRight()">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;

        function slideLeft() {
            const carousel = document.querySelector('.carousel');
            carousel.scrollLeft -= carousel.clientWidth;
            currentIndex--;
        }

        function slideRight() {
            const carousel = document.querySelector('.carousel');
            carousel.scrollLeft += carousel.clientWidth;
            currentIndex++;
        }
