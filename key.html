<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: 0px;
        }
        .col2{
            width: 130px;
        }
        .row1{
                       height:30px;
                       width:70px
        }
        .row2{
                       height:60px;
                       width:70px
        }
        .let{
                       height:60px;
                       width:70px
        }
        input{
            font-size: larger;
            border-radius: 8px;
            width: 50px;
            height: 60px;
        }
        #tab{
            width: 300px;
        }
        .col3{
            width: 170px;
        }
        #col4{
            width: 210px;
        }
        h1{
            text-align: center;
            font-size: 60px;
            background-color: bisque;
            color: rgb(2, 69, 177);
        }
        table{
            border-radius: 0px 0px 40px 15px;
          
            background-color: rgb(49, 218, 248);
            position: relative;
            top: 50px;

        }
        input{
            color: white;
            background-color: rgba(0, 148, 74, 0.858);
        }
    </style>
</head>
<body>
    <h1 >KEY BOARD</h1>
    <table border="2px" cellpadding="5px" cellspacing="0px" align="center">
        <tr >
            <td ><input class="row1" type="button" value="esc"></td>
            <td ><input class="row1" type="button" value="f1"></td>
            <td ><input class="row1" type="button" value="f2"></td>
            <td ><input class="row1" type="button" value="f3"></td>
            <td ><input class="row1" type="button" value="f4"></td>
            <td ><input class="row1" type="button" value="f5"></td>
            <td ><input class="row1" type="button" value="f6"></td>
            <td ><input class="row1" type="button" value="f7"></td>
            <td ><input class="row1" type="button" value="f8"></td>
            <td ><input class="row1" type="button" value="f9"></td>
            <td ><input class="row1" type="button" value="f10"></td>
            <td ><input class="row1" type="button" value="f11"></td>
            <td ><input class="row1" type="button" value="f12"></td>
            <td ><input class="row1" type="button" value="insert"></td>
            <td ><input class="row1" type="button" value="prtsc"></td>
            <td ><input class="row1" type="button" value="delete"></td>
        </tr>
        <tr>
            <td><input  type="button" value="~"></td>
            <td><input class="row2" type="button" value="1"></td>
            <td><input class="row2" type="button" value="2"></td>
            <td><input class="row2" type="button" value="3"></td>
            <td><input class="row2" type="button" value="4"></td>
            <td><input class="row2" type="button" value="5"></td>
            <td><input class="row2" type="button" value="6"></td>
            <td><input class="row2" type="button" value="7"></td>
            <td><input class="row2" type="button" value="8"></td>
            <td><input class="row2" type="button" value="9"></td>
            <td><input class="row2" type="button" value="0"></td>
            <td><input class="row2" type="button" value="-"></td>
            <td><input class="row2" type="button" value="="></td>
            <td colspan="2"><input type="button" value="backspace" class="col2"></td>
            <td><input type="button" value="home" style="width: 70px;"></td>
        </tr>
        <tr>
           <td colspan="2"><input type="button" value="tab" class="col2"></td>
           <td><input class="let" type="button" value="Q"></td>
           <td><input class="let" type="button" value="W"></td>
           <td><input class="let" type="button" value="E"></td>
           <td><input class="let" type="button" value="R"></td>
           <td><input class="let" type="button" value="T"></td>
           <td><input class="let" type="button" value="Y"></td>
           <td><input class="let" type="button" value="U"></td>
           <td><input class="let" type="button" value="I"></td>
           <td><input class="let" type="button" value="O"></td>
           <td><input class="let" type="button" value="P"></td>
           <td><input class="let" type="button" value="["></td>
           <td><input class="let" type="button" value="]"></td>
           <td><input class="let" type="button" value="|"></td>
           <td><input  type="button" value="pg up" style="width: 70px;"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="caps lock" style="width: 150px;"></td>
            <td><input class="let" type="button" value="A"></td>
            <td><input class="let" type="button" value="S"></td>
            <td><input class="let" type="button" value="D"></td>
            <td><input class="let" type="button" value="F"></td>
            <td><input class="let" type="button" value="G"></td>
            <td><input class="let" type="button" value="H"></td>
            <td><input class="let" type="button" value="J"></td>
            <td><input class="let" type="button" value="K"></td>
            <td><input class="let" type="button" value="L"></td>
            <td><input class="let" type="button" value=":"></td>
            <td ><input class="let" type="button" value="'"></td>
            <td colspan="2"><input type="button" value="enter" class="col2"></td>
            <td><input type="button" value="pg dn" style="width: 70px;"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="shift" class="col3"></td>
            <td><input class="let" type="button" value="Z"></td>
            <td><input class="let" type="button" value="X"></td>
            <td><input class="let" type="button" value="C"></td>
            <td><input class="let" type="button" value="V"></td>
            <td><input class="let" type="button" value="B"></td>
            <td><input class="let" type="button" value="N"></td>
            <td><input class="let" type="button" value="M"></td>
            <td><input class="let" type="button" value=","></td>
            <td><input class="let" type="button" value="."></td>
            <td><input class="let" type="button" value="/"></td>
            <td colspan="3"><input type="button" value="shift" id="col4"></td>
            <td><input type="button" value="end" style="width: 70px;"></td>
        </tr>
        <tr>
            <td rowspan="2"><input type="button" value="ctrl" style="width: 70px;"></td>
            <td rowspan="2"><input type="button" value="fn" style="width: 70px;"></td>
            <td rowspan="2"><input type="button" value="win" style="width: 70px;"></td>
            <td rowspan="2" colspan="2"><input type="button" value="alt" class="col2"></td>
            <td rowspan="2" colspan="5"><input type="button" value="space" id="tab" style="width: 370px;"></td>
            <td rowspan="2" colspan="2"><input type="button" value="alt" class="col2"></td>
            <td rowspan="2"><input type="button" value="ctrl" style="width: 60px;"></td>
            <td rowspan="2"><input type="button" value="<" style="width: 70px;"><br></td>
            <td ><input type="button" value="^" style="width: 70px;"></td>
            <td rowspan="2"><input type="button" value=">" style="width: 70px;"></td>
        </tr>
        <tr>
            <td ><input type="button" value="v" style="width: 70px;"></td>
        
        </tr>
        
    </table>
</body>
</html>
