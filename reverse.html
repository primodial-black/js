    <title>Document</title>
    <script>
        //wap to reverse the first half of thr array
        let x=[10,20,30,"true",true]
        let z=x.slice(0,x.length/2)
        console.log(z)
        let m=z.reverse()
        console.log(m,'first half reverse')

        let d=x.slice(x.length/2)
        console.log(d)
        console.log(d.reverse(),"second half reverse")
    </script>
