<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=Math.random()
        let b=a*20
        console.log(a)
        let r1=Math.round(a)
        console.log(r1+"  round")
        let f1=Math.floor(a)
        console.log(f1+" floor")
        let c1=Math.ceil(a)
        console.log(c1+" ceil")
        let f2=Math.floor(b)
        console.log(f2+" floor")
        let c2=Math.ceil(b)
        console.log(c2+" ceil")

    </script>
</body>
</html>
