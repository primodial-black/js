    <script>
        // wap to check given number is +ve or -ve if +ve check it is even or odd//
        let x=Number(prompt("enter a value"))
        console.log(typeof(x))
        if (x>=0)
        {   console.log(x,"is positve")
            if (x%2==0)
            {
                console.log(x," is even")
            }
            else{
                console.log(x,"is odd")
            }
        }
        else
        {
            console.log(x,"is negative")
        }
    </script>
