<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let body=document.body
        let ul=document.createElement("ul")
        
        // ul.setAttribute("type","square")
        ul.setAttribute("type","circle")
        
        console.log(ul)
        let arr=["HTML","CSSS","JAVASCRIPT"]
        //unordered list
        for(i=0;i<=arr.length-1;i++)
        {
            let li=document.createElement("li")
            li.innerHTML=arr[i]
            ul.append(li)
        }
        //orderd list
        let ol=document.createElement("ol")
        ol.setAttribute("type","i")
        ol.setAttribute("start","2")
        for(i=0;i<=arr.length-1;i++)
        {
            let li=document.createElement("li")
            li.innerHTML=arr[i]
            ol.append(li)  
        }
        body.append(ul)
        body.append(ol)
    </script>
</body>
</html>
