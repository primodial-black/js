<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: darkgrey;
}

.bulb {
  position: relative;
  width: 100px;
  height: 100px;
  background-color: yellow;
  border-radius: 50%;
  margin: 50px auto;
}

.bulb::before {
  content: "";
  position: absolute;
  bottom: -20px;
  left: 40px;
  width: 20px;
  height: 20px;
  background-color: yellow;
  border-radius: 10px;
}

.cord {
  position: relative;
  width: 2px;
  height: 50px;
  background-color: black;
  margin: 0 auto;
}
</style>
</head>
<body>

<div class="bulb"></div>
<div class="cord"></div>

</body>
</html>
