<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="enter text" id="x" style="height: 50px;">
    <input type="number" placeholder="enter text" id="y" style="height: 50px;">
    <button onclick="f1()" style="height: 50px;">sum</button>
    <button onclick="f2()" style="height: 50px;">sub</button>
    <hr>
    <h1 id="a"></h1>
    <h1 id="b"></h1>
    <script>
        function f1()
        {
            let z=document.getElementById("x").value
            let x=document.getElementById("y").value
            let sum=Number(z)+Number(x)
            document.querySelector("#a").innerHTML=sum
                    
        }
        function f2()
        {
            let e=document.getElementById("x").value
            let f=document.getElementById("y").value
            let sub=Number(e)-Number(f)
            document.querySelector("#b").innerHTML=sub
        }

    </script>
</body>
</html>
